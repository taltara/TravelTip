<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>

    <nav class="top-navigation flex space-between align-center">
        <div class="logo">TravelTip</div>

    </nav>
    <main class="main-content flex column space-center">

        <header class="info-header">

            <nav class="nav-header flex align-center space-between">
                <!-- <section class="header-location flex align-center"> -->
                    <div class="search-location align-center">
                        <input type="text" class="location-input">
                        <button class="btn btn-go">GO</button>
                    </div>
                    <img src="assets/images/location.png" class="current-location">
                <!-- </section> -->
            </nav>
    
            <section class="location-data flex space-between">
                <p class="location-data-p"><span 
                    class="location-data-p-span">Location:</span>
                     Central Park, New York</p>
                <button class="btn location-copy">Copy Location</button>
            </section>

            <div class="weather">weather</div>
        </header>

        <main class="main-content-map flex column">
            <section class="map-container">

                <main id="map"></main>
            </section>
            <div class="my-locations">
                <div class="fav-location data-cWE5Fwj7ZV">
                    <p class="location-name">cvbdvb</p>
                    <div class="lat-lng">
                    <div class="coord-block"><span>Lat:</span><p>29.67236951970143</p></div>
                    <div class="coord-block"><span>Lng:</span><p>34.70333432617188</p></div>
                    </div>
                    <i class="fas fa-times" onclick="deleteLocation('cWE5Fwj7ZV')"></i>
                </div>
            </div>
        </main>

    </main>


    

    <script src="lib/axios.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUold5OSvbCq4dxv7ETQuUeVMqNHP_RlU"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
